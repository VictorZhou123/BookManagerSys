<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>编辑页面</title>
</head>
<body>
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">书名</label>
                <input type="text" class="form-control" name="title" id="title" value={{Book.title}}>
            </div>
            <div class="form-group">
                <label for="price">价格</label>
                <input type="text" class="form-control" name="price" id="price" value={{Book.price}}>
            </div>
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" class="form-control" name="date" id="date" value={{Book.date|date:'Y-m-d'}}>
            </div>
            <div class="form-group">
                <label for="publish">出版社</label>
                <input type="text" class="form-control" name="publish" id="publish" value={{Book.publish}}>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="提交">
            </div>
        </form>
    </div>  
</body>
</html>
