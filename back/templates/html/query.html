<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>查询页面</title>
</head>
<body>
    <div class="container">
        <div>
            <table style="width: 1200px"  class="table table-bordered table-hover table-striped">
                <tr>
                    <th>ID</th>
                    <th>书名</th>
                    <th>价格</th>
                    <th>出版日期</th>
                    <th>出版社</th>
                    <th>编辑</th>
                    <th>删除</th>
                </tr>
                {% for book in Book %}
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.date}}</td>
                    <td>{{book.publish}}</td>
                    <td><a href="{% url 'back:edit' %}?bid={{book.id}} ">编辑</a></td>
                    <td><a href="{% url 'back:delet' %}?bid={{book.id}} ">删除</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
